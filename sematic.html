    <style>
      * {
        color: red;
      }
      h1 {
        color: aqua;
      }
      .heading {
        /* color: #ff0000; */
        color: rgb(255, 0, 0);
        background-color: aqua;
        border: 1px solid;
        border-color: green;
        border-width: 5px;
        border-style: groove;
        width: 200px;
        height: 50px;
        padding: 16px;
        margin: 16px;
      }
      .container {
        width: 300px;
        width: 50%;
        height: 100px;
        border: 1px solid;
        font-size: 20px;
      }
      .inner-container {
        width: 100px;
        width: 100%;
        height: 20px;
        border: 1px solid;
        width: 50vw;
        width: 50%;
        height: 50vh;
        height: 1rem;
        height: 1em;
      }
      /* body .container .inner-container {
        width: 100px;
        height: 50px;
        border: 1px solid;
        background-color: green;
      } */
      .some-text {
        /* typogragraphy */
        font-size: 14px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: 600;
        line-height: 16px;
        letter-spacing: 5px;
        border-width: 3px;
        border-color: blue;
        border-style: solid;
        border: 3px solid blue;
        border-radius: 8px;
        box-shadow: 2px 0px blur-radius spread color;
      }
      .container {
        border: 1px solid black;
        width: 14px;
        height: 14px;
      }
    </style>
